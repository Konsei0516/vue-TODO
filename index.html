<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<div id="app">
  <h1>ToDo リスト</h1>
  <label>ジャンル</label>
  <!-- selictタグにv-modelを設定してください -->
  <select v-model="selectedGenre">
    <!-- optionタグにv-forと:valueを設定してください -->
    <option v-for="genre in genres" :value="genre">{{ genre }}</option>
  </select>
  <br><br>
  <label>タスク</label>
  <!-- textaraタグにv-modelを設定してください -->
  <textarea v-model="task"></textarea>
  <br><br>
  <!-- buttonタグを記述してください -->
  <button>追加</button>
  <hr>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      // 配列genresに要素を定義してください
      	genres: ["事務作業","会議 ","商談"],
      // taskメソッドを定義してください
      	task: "",
      // selectedGenreメソッドを定義してください
      	selectedGenre: ""
    }
  })
</script>
